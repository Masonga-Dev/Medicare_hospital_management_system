    <main class="bed">
        <section id="bed-booking">
            <h2>Book a Sick Bed</h2>
            <form id="bedBookingForm">
                <input type="text" id="patientName" placeholder="Patient Name" required>
                <input type="number" id="age" placeholder="Age" required>
                <input type="tel" id="telephone" placeholder="Telephone Number" required>
                <input type="email" id="email" placeholder="Email" required>
                
                <label for="disease">Select Disease Type:</label>
                <select id="disease" required>
                    <option value="" disabled selected>Select a disease</option>
                    <option value="Fever">Fever</option>
                    <option value="Flu">Flu</option>
                    <option value="COVID-19">COVID-19</option>
                    <option value="Diabetes">Diabetes</option>
                    <option value="Heart Disease">Heart Disease</option>
                    <option value="Other">Other</option>
                </select>

                <label for="bedType">Select Bed Type:</label>
                <select id="bedType" required>
                    <option value="" disabled selected>Select bed type</option>
                    <option value="General Ward">General Ward</option>
                    <option value="Private Room">Private Room</option>
                    <option value="ICU">ICU</option>
                </select>

                <button type="submit">Book Bed</button>
            </form>
            <div id="bookingMessage"></div>
        </section>
    </main>
