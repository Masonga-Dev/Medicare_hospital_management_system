    <main class="opp">
        <section id="appointment">
            <h2>Book an Appointment</h2>
            <form id="appointmentForm">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="number" id="age" placeholder="Age" required>
                <input type="tel" id="telephone" placeholder="Telephone Number" required>
                <input type="email" id="email" placeholder="Email" required>
                <label for="doctor">Select Doctor:</label>
                <select id="doctor" required>
                    <option value="" disabled selected>Select a doctor</option>
                    <option value="Dr. John Doe">Dr. John Doe - Cardiology</option>
                    <option value="Dr. Jane Smith">Dr. Jane Smith - Neurology</option>
                    <option value="Dr. Emily Johnson">Dr. Emily Johnson - Pediatrics</option>
                </select>
                <label for="time">Select Time:</label>
                <select id="time" required>
                    <option value="" disabled selected>Select a time</option>
                </select>
                <button type="submit">Book Appointment</button>
            </form>
            <div id="appointmentMessage"></div>
        </section>
    </main>
